# http://www.symfony-project.org/reference/1_4/en/10-Routing

# default rules
homepage:
  url:   /
  param: { module: user, action: login }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

user_login:
  url:   /user/login
  param: { module: user, action: login }

user_logout:
  url:   /user/logout
  param: { module: user, action: logout }

cart_cartStock:
  url:   /cart/cartStock
  param: { module: cart, action: cartStock }

orderDetail_confirm:
  url:   /orderDetail/confirm 
  param: { module: orderDetail, action: confirm }
