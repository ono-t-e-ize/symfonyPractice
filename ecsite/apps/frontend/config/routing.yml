# default rules
homepage:
  url:   /
  param: { module: default, action: index }

product:
  url:   /product
  param: { module: product, action: index }
  

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*

order:
  url:   /order
  param: { module: order, action: index }

user_login:
  url:   /user/login
  param: { module: user, action: login }

user_logout:
  url:   /user/logout
  param: { module: user, action: logout }
